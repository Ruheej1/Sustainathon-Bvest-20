<!doctype html>
<html>
<head>
<title>CORONA RUN</title>
<style>
*{
margin:0px;
padding:0px;
}
.hide
{
display:none;
}
.virus
{
width:60px;
height:60px;
border-radius:50%;
position:absolute;
left:50px;
bottom:120px; 
background-color:red;
}
</style>
</head>
<body>
<div class="coronarun">
<div class="score"></div>
<div class="startScreen">
<p>Click here to start<br>
Keep collecting the fruits,sanitizers,masks and gloves to boost ur Immunity.<br>
If you encounter a Corona Virus, you will loose the game.</p>
</div>
<div class="gameArea hide"></div>

<script>

const score = document.querySelector('.score');
const startScreen = document.querySelector('.startScreen');
const gameArea = document.querySelector('.gameArea');

console.log(gameArea);
startScreen.addEventListener('click',start);

let player = { };

let keys ={ ArrowUp:false,ArrowDown:false, ArrowLeft:false, ArrowRight:false}
document.addEventListener('keydown',keyDown);
document.addEventListener('keyup',keyUp);

function keyDown(e) {
keys[e.key]=true;
e.preventDefault();
//console.log(e.key);
console.log(keys);

}
function keyUp(e) {
keys[e.key]=false;
e.preventDefault();
//console.log(e.key);
}

function start()
{
gameArea.classList.remove('hide');
startScreen.classList.add('hide');
player.start=true;
window.requestAnimationFrame(gamePlay);
let virus = document.createElement('div');
virus.setAttribute('class','virus');
gameArea.appendChild(virus);
}
function gamePlay()
{
if(player.start)
{
window.requestAnimationFrame(gamePlay);
}
}
</script>
</body>
</html>
